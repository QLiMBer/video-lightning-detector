name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main, next ]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            code:
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'
              - 'cmd/**'
              - 'internal/**'
            docs:
              - '**/*.md'
              - 'docs/**'
              - 'resources/samples/**'

      - name: Summary
        run: |
          echo "code changes: ${{ steps.changes.outputs.code }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.code }}" != "true" ]; then
            echo "Docs-only or non-code change detected; skipping heavy steps." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Setup Go
        if: steps.changes.outputs.code == 'true'
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true

      - name: Install ffmpeg
        if: steps.changes.outputs.code == 'true'
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Format check
        if: steps.changes.outputs.code == 'true'
        run: |
          diff_files=$(go fmt ./...)
          if [ -n "$diff_files" ]; then
            echo "Unformatted files:" && echo "$diff_files" && exit 1
          fi

      - name: Vet
        if: steps.changes.outputs.code == 'true'
        run: go vet ./...

      - name: Build
        if: steps.changes.outputs.code == 'true'
        run: go build ./...

      - name: Build CLI binary
        if: steps.changes.outputs.code == 'true'
        run: go build -v -o bin/video-lightning-detector .

      - name: Test
        if: steps.changes.outputs.code == 'true'
        run: go test -race -coverprofile coverage.out ./...

      - name: Smoke test (sample video)
        if: steps.changes.outputs.code == 'true'
        run: |
          ./bin/video-lightning-detector \
            -i "resources/samples/sample 0.mp4" \
            -o ./runs/ci \
            -a -s 0.1 -f
          echo "âœ… Smoke test completed (execution and I/O paths OK)" >> $GITHUB_STEP_SUMMARY

      - name: Coverage HTML
        if: steps.changes.outputs.code == 'true'
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: steps.changes.outputs.code == 'true'
        with:
          name: coverage
          path: coverage.html
